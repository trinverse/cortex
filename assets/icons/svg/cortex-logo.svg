<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="200" viewBox="0 0 800 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- Cortex Logo with Text -->
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(50, 50)">
    <!-- Background circle -->
    <circle cx="50" cy="50" r="50" fill="url(#logoGrad)"/>
    
    <!-- Simplified dual-pane -->
    <rect x="20" y="25" width="25" height="50" rx="3" fill="white" fill-opacity="0.9"/>
    <rect x="24" y="30" width="17" height="3" rx="1" fill="#667eea" fill-opacity="0.7"/>
    <rect x="24" y="36" width="12" height="3" rx="1" fill="#667eea" fill-opacity="0.5"/>
    <rect x="24" y="42" width="15" height="3" rx="1" fill="#667eea" fill-opacity="0.5"/>
    <rect x="24" y="48" width="17" height="4" rx="1" fill="#a855f7" fill-opacity="0.8"/>
    <rect x="24" y="55" width="13" height="3" rx="1" fill="#667eea" fill-opacity="0.5"/>
    
    <rect x="55" y="25" width="25" height="50" rx="3" fill="white" fill-opacity="0.9"/>
    <rect x="59" y="30" width="8" height="8" rx="1" fill="#667eea" fill-opacity="0.6"/>
    <rect x="69" y="30" width="8" height="8" rx="1" fill="#667eea" fill-opacity="0.6"/>
    <rect x="59" y="41" width="8" height="8" rx="1" fill="#a855f7" fill-opacity="0.8"/>
    <rect x="69" y="41" width="8" height="8" rx="1" fill="#667eea" fill-opacity="0.6"/>
    <rect x="59" y="52" width="8" height="8" rx="1" fill="#667eea" fill-opacity="0.6"/>
    <rect x="69" y="52" width="8" height="8" rx="1" fill="#667eea" fill-opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(200, 60)">
    <text x="0" y="60" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
          font-size="72" font-weight="600" fill="url(#textGrad)">
      CORTEX
    </text>
    <text x="0" y="90" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
          font-size="20" font-weight="400" fill="#666" letter-spacing="3">
      FILE MANAGER
    </text>
  </g>
</svg>